<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <h2>RPS</h2>
    
    <div class="scoreboard">
        <h3 class="player">0</h3>
        <h3>x</h3>
        <h3 class="bot">0</h3>
    </div>

    <div class="playground">
        <div class="left">
            <img src="rocks.png" alt="" class="opt-img-left">
            <img src="paper.png" alt="" class="opt-img-left">
            <img src="scissors.png" alt="" class="opt-img-left">
        </div>
        <div class="right">
            <img src="rocks.png" alt="" class="opt-img-right">
            <img src="paper.png" alt="" class="opt-img-right">
            <img src="scissors.png" alt="" class="opt-img-right">
        </div>
    </div>

    <div class="play-options">
        <div class="btns">
            <img src="rocks.png" alt="" class="opt-img">
            <img src="paper.png" alt="" class="opt-img">
            <img src="scissors.png" alt="" class="opt-img">
        </div>
       <button class="play-again-btn">Play Again</button>
    </div>

    <script src="script.js"></script>

    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</html>
